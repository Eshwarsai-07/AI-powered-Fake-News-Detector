# Docker Compose - Fake News Detector
# Runs backend and frontend services together

version: "3.8"

services:
  # MongoDB Database
  mongodb:
    profiles: ["local-only"]
    image: mongo:5.0
    container_name: fake-news-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fake-news-backend
    ports:
      - "8000:8000"
    # Note: Model is downloaded from S3 on startup, no volume mount needed
    environment:
      - MODEL_PATH=/app/model_training/saved_model/fake-news-bert
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - MONGODB_URI=${MONGODB_URI:-mongodb://localhost:27017}
      - MODEL_VERSION=fake-news-bert-v1
      # AWS S3 Configuration for model storage
      - S3_BUCKET=${S3_BUCKET:-fake-news-models}
      - S3_MODEL_KEY=${S3_MODEL_KEY:-fake-news-bert}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      # AWS Credentials (use IAM role in production)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fake-news-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:

networks:
  default:
    name: fake-news-network
