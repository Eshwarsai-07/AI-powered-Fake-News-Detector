- name: Check if swap file exists
  stat:
    path: /swapfile
  register: swap_stat

- name: Create swap file (4GB)
  shell: |
    fallocate -l 4G /swapfile
    chmod 600 /swapfile
    mkswap /swapfile
    swapon /swapfile
    echo '/swapfile none swap sw 0 0' >> /etc/fstab
  when: not swap_stat.stat.exists
  become: true

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install base packages
  apt:
    name:
      - git
      - docker.io
      - docker-compose-plugin
      - curl
      - apt-transport-https
      - ca-certificates
      - python3-pip
    state: present

- name: Install docker python library
  pip:
    name: docker
    executable: pip3

- name: Ensure docker service is running
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Add ubuntu user to docker group
  user:
    name: ubuntu
    groups: docker
    append: yes

- name: Reset connection so group changes take effect
  meta: reset_connection
