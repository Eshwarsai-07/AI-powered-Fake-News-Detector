apiVersion: v1
kind: PersistentVolume
metadata:
  name: model-pv
  labels:
    type: local
    app: fake-news-detector
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi  # 5GB of storage space
  accessModes:
    - ReadOnlyMany  # Multiple pods can read simultaneously
  hostPath:
    path: "/mnt/data/model"  # Path on the host machine
    type: DirectoryOrCreate  # Create directory if it doesn't exist
  persistentVolumeReclaimPolicy: Retain  # Keep data even if PVC is deleted
