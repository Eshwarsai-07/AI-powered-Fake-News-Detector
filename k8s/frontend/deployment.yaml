apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: fake-news-app
  labels:
    app: frontend
    tier: ui
spec:
  replicas: 2  # Run 2 copies of the frontend
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: ui
    spec:
      containers:
      - name: frontend
        image: ai-fake-news-detector-frontend:latest
        imagePullPolicy: Always
      imagePullSecrets:
      - name: ghcr-secret
        ports:
        - containerPort: 80  # Nginx serves on port 80
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "http://backend:8000"  # Backend service address
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"  # Minimum memory needed
            cpu: "100m"      # Minimum CPU needed
          limits:
            memory: "512Mi"  # Maximum memory allowed
            cpu: "500m"      # Maximum CPU allowed
        livenessProbe:  # Check if app is alive
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:  # Check if app is ready to serve traffic
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
