apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: fake-news-app
  labels:
    app: backend
    app: fake-news-backend  # Required for ServiceMonitor discovery
    tier: api
spec:
  type: NodePort
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
    nodePort: 30081
  sessionAffinity: None  # Distribute requests evenly across all replicas
