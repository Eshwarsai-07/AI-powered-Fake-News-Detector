apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: fake-news-app
  labels:
    app: backend
    app: fake-news-backend  # Required for ServiceMonitor discovery
    tier: api
spec:
  type: ClusterIP  # Internal service (not exposed to internet directly)
  selector:
    app: backend  # Route traffic to pods with label "app: backend"
  ports:
  - port: 8000        # Service listens on port 8000
    targetPort: 8000  # Forward to container port 8000
    protocol: TCP
    name: http
  sessionAffinity: None  # Distribute requests evenly across all replicas
