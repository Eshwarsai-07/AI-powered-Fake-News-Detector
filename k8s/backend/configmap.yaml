apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: fake-news-app
  labels:
    app: backend
data:
  # Model Configuration
  MODEL_PATH: "/app/saved_model/fake-news-bert"
  MODEL_VERSION: "v1.0"
  MAX_SEQUENCE_LENGTH: "512"
  
  # API Configuration
  API_TITLE: "Fake News Detector API"
  API_VERSION: "1.0.0"
  CORS_ORIGINS: "*"
  
  # Application Settings
  LOG_LEVEL: "INFO"
  WORKERS: "2"
  
  # Database Configuration (non-sensitive)
  DATABASE_NAME: "fake_news_db"
  COLLECTION_NAME: "predictions"
  
  # Feature Flags
  ENABLE_HISTORY: "true"
  ENABLE_METRICS: "true"
