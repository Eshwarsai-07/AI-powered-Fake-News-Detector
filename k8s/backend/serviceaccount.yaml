---
# ServiceAccount for backend pods
# In EKS, annotate with IAM role ARN for IRSA (IAM Roles for Service Accounts)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-sa
  namespace: fake-news-app
  labels:
    app: backend
  # Uncomment and update for EKS with IRSA
  # annotations:
  #   eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/fake-news-backend-role

---
# Optional: AWS Credentials Secret (only if not using IAM roles)
# Create this secret manually if you need static credentials:
# kubectl create secret generic aws-credentials \
#   --from-literal=access-key-id=YOUR_ACCESS_KEY \
#   --from-literal=secret-access-key=YOUR_SECRET_KEY \
#   -n fake-news-app
#
# Then uncomment the env vars in deployment.yaml
