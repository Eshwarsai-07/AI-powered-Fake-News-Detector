apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: fake-news-app
  labels:
    app: backend
    tier: api
spec:
  replicas: 2  # Run 2 copies of the backend for reliability
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        tier: api
    spec:
      # Use service account with IAM role for IRSA (EKS) or kiam/kube2iam
      serviceAccountName: backend-sa
      containers:
      - name: backend
        image: fake-news-backend:latest  # Your Docker image
        imagePullPolicy: Never  # Use local image (for kind cluster)
        ports:
        - containerPort: 8000  # FastAPI runs on port 8000
          name: http
        env:
        - name: MODEL_PATH
          value: "/app/models/fake-news-bert"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: mongodb-atlas-secret
              key: MONGODB_URI
        - name: DATABASE_NAME
          value: "fake_news_db"
        # AWS S3 Configuration for model storage
        - name: S3_BUCKET
          value: "fake-news-models"
        - name: S3_MODEL_KEY
          value: "fake-news-bert"
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: AWS_REGION
        # AWS Credentials
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: secret-access-key
        resources:
          requests:
            memory: "512Mi"  # Minimum memory needed
            cpu: "250m"      # Minimum CPU needed
          limits:
            memory: "2Gi"    # Maximum memory allowed
            cpu: "1000m"     # Maximum CPU allowed
        livenessProbe:  # Check if app is alive
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60  # Increased to allow S3 download
          periodSeconds: 10
        readinessProbe:  # Check if app is ready to serve traffic
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30  # Increased to allow S3 download
          periodSeconds: 5
