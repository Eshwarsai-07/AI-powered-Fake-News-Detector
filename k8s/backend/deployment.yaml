apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: fake-news-app
  labels:
    app: backend
    tier: api
spec:
  replicas: 2  # Run 2 copies of the backend for reliability
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        tier: api
    spec:
      containers:
      - name: backend
        image: fake-news-backend:latest  # Your Docker image
        imagePullPolicy: Never  # Use local image (for kind cluster)
        ports:
        - containerPort: 8000  # FastAPI runs on port 8000
          name: http
        env:
        - name: MODEL_PATH
          value: "/app/saved_model/fake-news-bert"
        - name: MONGODB_URI
          value: "mongodb://mongo:27017"  # Will be updated later
        - name: DATABASE_NAME
          value: "fake_news_db"
        resources:
          requests:
            memory: "512Mi"  # Minimum memory needed
            cpu: "250m"      # Minimum CPU needed
          limits:
            memory: "2Gi"    # Maximum memory allowed
            cpu: "1000m"     # Maximum CPU allowed
        livenessProbe:  # Check if app is alive
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:  # Check if app is ready to serve traffic
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: model-storage
          mountPath: /app/saved_model
          readOnly: true
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: model-pvc
