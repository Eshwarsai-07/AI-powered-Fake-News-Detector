---
# App-of-Apps Pattern: Parent application that manages all child applications
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fake-news-detector
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: fake-news-detector
  
  source:
    repoURL: https://github.com/Eshwarsai-07/AI-powered-Fake-News-Detector.git  # Update with your repo
    targetRevision: main
    path: k8s
  
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

